---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: ticketsapi
name: ticketsapi
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "F:/Websites2016/tickets-website/ticketsAPI"
      to: "/home/vagrant/ticketsapi"

sites:
    - map: tickets-api.com
      to: "/home/vagrant/ticketsapi/public"

databases:
    - homestead

