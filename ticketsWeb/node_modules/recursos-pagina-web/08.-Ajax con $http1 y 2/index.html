<!DOCTYPE html>

<html ng-app="MyFirstApp" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.min.js"></script>
	<script src="js/controller.js"></script>
</head>
<body ng-controller="FirstController">
	<input type="text" ng-model="newPost.title" name="" id=""><br>
	<textarea ng-model="newPost.body"name="" id="" cols="30" rows="10"></textarea>
	<button ng-click="addPost()">Enviar</button>
	<ul>
		<li ng-repeat="post in posts">
			<h2>{{post.title}}</h2>
			<p>
				{{post.body}}
			</p>
		</li>
	</ul>
</body>
</html>
