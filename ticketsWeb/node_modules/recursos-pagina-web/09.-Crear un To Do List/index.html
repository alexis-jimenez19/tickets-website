<!DOCTYPE html>

<html ng-app="ToDoList" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-local-storage.min.js"></script>
	<script src="js/controller.js"></script>
</head>
<body ng-controller="ToDoController">
	<ul>
		<li ng-repeat="actividad in todo">
			{{actividad.descripcion}} -
			{{actividad.fecha}}
		</li>
	</ul>
	<form action="">
		<input ng-model="newActiv.descripcion" type="text" name="" id="">
		<input type="datetime-local" ng-model="newActiv.fecha">
		<input type="submit" value="Guardar actividad">
	</form>

</body>
</html>
